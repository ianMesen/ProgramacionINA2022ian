<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="css/Contanco.css">
</head>
<body>
    <div class="texto">
        CONTACT US
        
    </div>

    <div class="linea">
        <hr style="width: 120px;" >
    </div>

    <form method="post" class="fondoCentro">
        
            <div class="texto2">
                <label>Name:</label>
                <p></p>
                <input type="text" name="Name" id="Name" placeholder="Write your name here." style="width: 300px;">
            </div>
       
            <div class="texto3">
                <label>email:</label>
                <p></p>
                <input type="email" name="email" id="email" placeholder="Let us know to contact you back." style="width: 300px;">
            </div>

            <div class="texto4">
                <label>Message:</label>
                <p></p>
                <input type="text" name="Message" id="Message" placeholder="What would you like to tell us." style="width: 300px;">
            </div>
            <div class="send">
                <input type="text" value="Send Message" style="width: 90px;">
            </div>
            
    </form>
    <div class="fondoContac">
        001 1023 567  contact@company.com
    </div>
    
</body>
</html>
