<button mat-button (click)="preview" (click)="preview()" *ngIf="info.prev"> atras</button>
<button mat-button color="primary" (click)="next()" *ngIf="info.next">Sigiente</button> 


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef> air_date </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef> episode </th>
        <td mat-cell *matCellDef="let element"> {{element.dimesion}} </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> created </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
