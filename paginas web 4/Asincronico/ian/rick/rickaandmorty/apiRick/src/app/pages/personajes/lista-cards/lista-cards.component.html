<button mat-button (click)="preview" (click)="preview()" *ngIf="info?.prev"> atras</button>
<button mat-button color="primary" (click)="next()" *ngIf="info?.next">Siguiente</button>

<div class="row margenes">
    <div class="col col-xs-12 col=sm-6 col-md-2" *ngFor="let per of lista" style="color: rgb(0, 0, 0);">

        <div class="card" style="width: 15rem;">
            <img src="{{per.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h1 class="card-title">{{per.id}}...{{per.name}}</h1>
                <p class="card-text">estatus: {{ per.status}}</p>
                <p class="card-text">genero: {{ per.gender}}</p>
                <p class="card-text">Fecha de creacion:</p>
                <p class="card-text">{{ per.created | date:'short'}}</p>
                <button mat-button color="primary" [routerLink]="['/personajes/detalle/',per.id]"> detalles</button> 
            </div>
        </div>





    </div>
</div>
